<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
        document.write("step1:x="+x)
        x=x+1;
        document.write(" <br> step2:x="+x)
        //using ++ & -- to increase or decrease by 1
        x++;
        document.write(" <br> step3:x="+x)
        x--;
        document.write(" <br> step4:x="+x)
        //using += to add 2 num
        let y = 30
        x+=y
        document.write(" <br> step5:x="+x)
    </script>
</body>
</html>
